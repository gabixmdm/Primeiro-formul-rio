<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
    <title>Let's play!</title>
</head>

<body>

<div>
    <h1 id="título">Formulário para workshop de Fortnite</h1>
    <p id="subtítulo">Complete suas informações e ganhe o nº1 Victory Royale:</p>
    <br>
</div>

<form id="form">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="text" name="email" id="email" required>
     </div>

     <div class="campo">
        <label for="idade"><strong>Idade</strong></label>
        <input type="number" name="idade" id="idade" min="1" max="100" required>
     </div>

     <div class="campo"> 
        <label><strong>Qual seu nível de Fortnite?</strong></label>
        <label>
            <input type="radio" name="nível fortnite" value="básico">Básico
        </label>

        <label>
            <input type="radio" name="nível fortnite" value="intermediário">Intermediário
        </label>

        <label>
            <input type="radio" name="nível fortnite" value="avançado">Avançado
        </label>

     </div>

     <div class="campo">
        <label for="qual seu gesto favorito"><strong>Qual gesto você realizaria ao vencer um Battle Royale?</strong></label>
        <select id="gesto">
        <option selected disabled value="">Selecione</option>
        <option>Passada Peixosa</option>
        <option>Mete Bala, Beast</option>
        <option>Jiggle Jiggle</option>
        </select>
    </div>

        <fieldset class="grupo">
            <div id="check">
            <label><strong>Quais seus lugares favoritos do mapa?</strong></label></div><br>
            <input type="checkbox" id="granja gaiata" name="granja gaiata" value="granja gaiata">
            <label for="granja gaiata">Granja Gaiata</label><br>
            <input type="checkbox" id="megacidade" name="megacidade" value="megacidade">
            <label for="megacidade">Megacidade</label><br>
            <input type="checkbox" id="praça da bigorna" name="praça da bigorna" value="praça da bigorna">
            <label for="praça da bigorna">Praça da Bigorna</label><br>
            <input type="checkbox" id="rochedo rachado" name="rochedo rachado" value="rochedo rachado">
            <label for="rochedo rachado">Rochedo Rachado</label><br>
            <input type="checkbox" id="costa indisposta" name="costa indisposta" value="costa indisposta">
            <label for="costa indisposta">Costa Indisposta</label>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Por que você quer se tornar um Pro Fortnite Gamer?</strong></label>
            <textarea rows="6" style="width: 26em" id="mensagem" name="mensagem"></textarea>
        </div>

        <button class="botao" type="submit">Estou pronto para vencer</button>

</form>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
